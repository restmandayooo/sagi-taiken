<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詐欺体験ページ</title>
  <link rel="stylesheet" href="style.css"> <!-- ← CSSの読み込み -->
<script src="script.js"></script>
</head>
  <body>

    <!-- 免責バナー -->
<div class="disclaimer-banner" id="disclaimerBanner">
  <span>これは詐欺体験のためのページです。実際に請求はありませんのでご了承ください。</span>
  <button class="close-banner" onclick="document.getElementById('disclaimerBanner').style.display='none'">×</button>
</div>

<div id="page1">
  <section class="hero is-warning">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-size-1 has-text-danger">重大なセキュリティ警告</h1>
        <p class="is-size-4">あなたの端末はウイルスに感染しています。</p>
        <p class="is-size-4 has-text-danger">
          ただちに<span class="is-size-3 has-text-weight-bold">98,000円</span>のウイルス駆除料金をお支払いください。
        </p>
        <div class="notification is-danger">
          <p class="is-size-3 has-text-centered">
            残り
            <span id="hour">6</span>時間
            <span id="min">0</span>分
            <span id="sec">0</span>秒
          </p>
          <progress class="progress"></progress>
        </div>
        <p class="has-text-danger">
          指定時間内に支払いが確認できない場合は、
          <span class="has-text-weight-bold">すべてのデータが完全に削除</span>され、端末が使用不能になります。
        </p>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">感染検出ログ</h2>
      <table class="table is-striped is-fullwidth">
        <tr>
          <td>検出時刻</td>
          <td id="date"></td>
        </tr>
        <tr>
          <td>感染端末情報</td>
          <td id="device"></td>
        </tr>
      </table>
    </div>
  </section>
</div>
 <script src="script.js"></script>
  </body>
  </html>
